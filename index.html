<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Driving Simulation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <h3>Controls:</h3>
      <p>W/↑ - Accelerate</p>
      <p>S/↓ - Brake/Reverse</p>
      <p>A/← - Turn Left</p>
      <p>D/→ - Turn Right</p>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
